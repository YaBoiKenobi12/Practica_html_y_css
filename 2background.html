<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondos</title>
  <style>
    .background {
      width: 700px;
      height: 700px;
      border: 2px solid #000;
      padding: 20px;
      margin: 30px;
    }
    .color-background {
      background-color: rgba(18, 230, 194, 0.75);
    }
    .image-background {
      background-image: url('https://i.pinimg.com/originals/dc/cb/e7/dccbe770e822e1f4f7337aba88548f09.png');
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="background color-background">
    <h2>Color de fondo</h2>
    <p>Este es un ejemplo de un fondo con color semi-transparente.</p>
  </div>
  <div class="background image-background">
    <h2>Imagen de fondo</h2>
    <p>Este es un ejemplo de un fondo con una imagen de relleno.</p>
  </div>
</body>
</html>
