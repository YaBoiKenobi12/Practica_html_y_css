<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TablaCSS</title>
  <style>

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Ejemplo de Tabla con CSS</h2>

<table>
  <tr>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Ciudad</th>
  </tr>
  <tr>
    <td>John</td>
    <td>28</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>35</td>
    <td>Los Angeles</td>
  </tr>
  <tr>
    <td>Steve</td>
    <td>45</td>
    <td>Chicago</td>
  </tr>
</table>

</body>
</html>
