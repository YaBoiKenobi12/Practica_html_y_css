<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Float</title>
  <style>
    /* Estilo común para todos los elementos */
    .box {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .none {
      float: none;
    }

    .inherit {
      float: inherit;
    }
  </style>
</head>
<body>

<div class="box left">Flotante a la izquierda</div>
<div class="box right">Flotante a la derecha</div>
<div class="box none">Sin flotar</div>
<div class="box inherit">Hereda la propiedad de flotación</div>

</body>
</html>
