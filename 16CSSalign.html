<!DOCTYPE html>
<html>
<head>
<style>
.right {
  position: absolute;
  right: 0px;
  width: 300px;
  border: 3px solid #73AD21;
  padding: 10px;
}
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
<div class  ="center">
<h2>Center an Image</h2>
</div>
<div class ="right">
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>
</div>
<img src="https://i.pinimg.com/originals/dc/cb/e7/dccbe770e822e1f4f7337aba88548f09.png" alt="bluey" style="width:40%">

</body>
</html>
