<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces</title>
  <style>

    a:link {
      color: blue;
      text-decoration: none;
    }
    a:visited {
      color: rgb(15, 128, 0);
    }

    a:hover {
      color: rgb(211, 18, 169);
    }

    a:active {
      color: rgb(35, 107, 155);
    }
  </style>
</head>
<body>
  <h2>Estilos de Enlaces</h2>
  <p><a href="#">Enlace no visitado</a></p>
  <p><a href="#">Enlace visitado</a></p>
  <p><a href="#">Pasa el mouse sobre este enlace</a></p>
  <p><a href="#">Haz clic en este enlace</a></p>
</body>
</html>
