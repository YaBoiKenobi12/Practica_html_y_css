<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 150px;
  background-color: black;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  from {background-color: #ffffff;}
  to {background-color: #419fff;}
}
</style>
</head>
<body>

<h1>CSS Animaciones</h1>

<div></div>

<p><b>Note:</b> Un simple cambio de colores donde puedes realizar una simple transicion de colores</p>

</body>
</html>
