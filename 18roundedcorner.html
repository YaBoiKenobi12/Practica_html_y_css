<!DOCTYPE html>
<html>
<head>
<style> 
#rcorners1 {
  border-radius: 20px;
  background: #419fff;
  padding: 15px; 
  width: 75px;
  height: 40px;  
}

#rcorners2 {
  border-radius: 2px;
  border: 2px solid #4f4f4f;
  padding: 15px; 
  width: 75px;
  height: 30px;  
}

#rcorners3 {
  border-radius: 250px;
  background: url(https://i.pinimg.com/originals/dc/cb/e7/dccbe770e822e1f4f7337aba88548f09.png);
  background-position: center;
  background-repeat: no repeat;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}
</style>
</head>
<body>

<h1>momento xd</h1>

<p>Rounded corners for an element with a specified background color:</p>
<p id="rcorners1">Rounded corners!</p>
<p>Rounded corners for an element with a border:</p>
<p id="rcorners2">Rounded corners!</p>
<p>Rounded corners for an element with a background image:</p>
<p id="rcorners3">Rounded corners!</p>

</body>
</html>
