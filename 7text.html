<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #55c708;
      margin: 10px;;
      padding: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .text {
      color: #333;
      text-align: center;
      text-decoration: underline;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="text">
    <h2>Estilos de Texto</h2>
    <p>Este es un ejemplo de texto con diferentes estilos aplicados.</p>
  </div>
</body>
</html>
